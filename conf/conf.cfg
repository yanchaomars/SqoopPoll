[cmds]
oracle_to_hive=sqoop import --hive-import --connect jdbc:oracle:thin:@{ip}:{port}:{sid} --username {username} --password {pwd} --verbose --query 'select * from {table} where $CONDITIONS' --target-dir /usr/{dir}  --split-by {split_by}  --hive-table {hive_table} --hive-database sourcedata --hive-partition-key 'dt' --hive-partition-value '{pvalue}' --fields-terminated-by '\t'
mysql_to_hive=sqoop import --hive-import --connect jdbc:mysql://{ip}:{port}/{db} --username {username} --password {pwd} --verbose --query 'select * from {table} where $CONDITIONS' --target-dir /usr/{dir}  --split-by {split_by}  --hive-table {hive_table} --hive-database sourcedata --hive-partition-key 'dt' --hive-partition-value '{pvalue}' --fields-terminated-by '\t'
load_to_hive=hive -e "LOAD DATA  INPATH '{inpath}' OVERWRITE INTO TABLE {database}.{tablename} PARTITION (dt='{partition}')"